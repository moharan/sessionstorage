<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web storage</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- favicon

<!-- CDN Bootstrap -->

<!-- CDN font-awesome -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">

<link href="css/main.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div class="container">
		<div id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input type="text" class="form-control" id="nombre">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Password:</label>
						<input type="text" class="form-control" id="password">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar datos">Guardar datos</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<p id="datos">Pulsa para ver tu nombre y tu password.</p>
					<button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Recuperar datos">Recuperar datos</button>
				</div>
			</div>
		</div>
	</div>
<!-- JAVASCRIPT es preferible como ultima linea en el body -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
